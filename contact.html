<html lang="en">
<head>

<body>
    <header>
        <h1>Personal Travel Blog</h1>
        <nav>
            <ul>
                <li><a href="travel.html">Home</a></li>
                <li><a href="destinations.html">Destinations</a></li>

        </nav>
    </header>
    <main>
        <section>
            <h2>Contact</h2>
            <img src="images/contact.jpeg" alt="Contact image" class="icon">
            <p>Contact me through this form or connect on social media.</p>
            <form id="contact-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Personal Travel Blog</p>
        <a href="attributions.html">Attributions</a>
        <div class="social-media">
            <a href="https://wa.me/your-number" target="_blank">
                <img src="images/whatsapp.jpeg" alt="WhatsApp">
            </a>
            <a href="https://www.facebook.com/your-profile" target="_blank">
                <img src="images/facebook.png" alt="Facebook">
            </a>
            <a href="https://www.instagram.com/your-profile" target="_blank">
                <img src="images/insta.jpeg" alt="Instagram">
            </a>
        </div>
    </footer>
    <script src="project.js" defer></script>
</body>
